trigger:
- master

pool:
  vmImage: 'windows-2019'

variables:
  solution: '**/*.sln'
  buildPlatform: 'x86|x64'
  buildConfiguration: 'Release'
  appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'

steps:
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet'

- task: NuGetCommand@2
  displayName: 'Restore NuGet Packages'
  inputs:
    restoreSolution: '$(solution)'

- task: DownloadSecureFile@1
  name: devCert
  displayName: 'Download Dev Certificate'
  inputs:
    secureFile: 'DevCert.pfx'

- task: PowerShell@2
  displayName: 'Install Dev Certificate'
  inputs:
    targetType: filePath
    filePath: Install-DevCert.ps1
    arguments: '-pfxPath $(devCert.secureFilePath) -password ihatecerts'

- task: VSBuild@1
  displayName: 'Build the Solution'
  inputs:
    platform: 'x64'
    solution: '$(solution)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:AppxBundlePlatforms="$(buildPlatform)" /p:AppxPackageDir="$(appxPackageDir)" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=StoreUpload'

- task: CopyFiles@2
  displayName: 'Copy Files to Actifacts Directory'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'
    Contents: '**\bin\$(BuildConfiguration)\**'
    TargetFolder: '$(build.artifactstagingdirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Build Artifacts (nightly)'
  inputs:
    ArtifactName: 'nightly'
    PathtoPublish: '$(build.artifactstagingdirectory)'
